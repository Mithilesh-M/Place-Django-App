{% extends "base_generic.html" %}

{% block content %}
  <h1>Place List</h1>
  <h4><button class="mybutton"><a href="{% url 'create-place' %}">Create Place</a></button></h4>
  {% if place_list %}
  <table style="width:100%">
    {% for place in place_list %}
    <tr>
      <th style="text-align: center;"><a class="mylist-ele" href="{{ place.get_absolute_url }}">{{ place.title }}</a></th>
      <th><button class="mybutton"><a href="{% url 'place-delete' place.id %}">Delete</a></button></th>
      <th><button class="mybutton"><a href="{% url 'place-update' place.id %}">Update</a></button></th>
    </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no place created in this app.</p>
  {% endif %}
{% endblock %}
